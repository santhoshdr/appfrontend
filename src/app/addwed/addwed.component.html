<div class="container-fliud">
<form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

<div class="form-group">
  <label >First Name</label>
  <input type="text" #firstName="ngModel" class="form-control" [class.is-invalid]="firstName.invalid && firstName.touched" required name="firstName" [(ngModel)]="wedUser.firstName" >
  <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">FirstName is required</small>
</div>

<div class="form-group">
    <label >Last Name</label>
    <input type="text" #lastName="ngModel" class="form-control" [class.is-invalid]="lastName.invalid && lastName.touched" required name="lastName" [(ngModel)]="wedUser.lastName">
    <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">LastName is required</small>
  </div>

<div class="form-group">
    <label >Date of Birth</label>
    <input type="text"  #dateofBirth="ngModel" class="form-control" [class.is-invalid]="dateofBirth.invalid && dateofBirth.touched" required name="dateofBirth" [(ngModel)]="wedUser.dateofBirth">
    <small class="text-danger" [class.d-none]="dateofBirth.valid || dateofBirth.untouched">Date of Birth is required</small>
  </div>

<div class="form-group">
    <label>Age</label>
    <input type="text" #age="ngModel" class="form-control"  [class.is-invalid]="age.invalid && age.touched"  required name="age" [(ngModel)]="wedUser.age">
    <small class="text-danger" [class.d-none]="age.valid || age.untouched">Age is required</small>
  </div>

<div class="form-group">
    <label >Gender</label>
    <input type="text" #gender="ngModel" class="form-control" [class.is-invalid]="gender.invalid && gender.touched" required name="gender" [(ngModel)]="wedUser.gender">
    <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">Geder is required</small>
  </div>

<button class="btn btn-primary" [disabled]="userForm.form.invalid" type="submit">Submit form</button>
</form>
</div>
