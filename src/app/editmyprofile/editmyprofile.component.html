
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" style="cursor:pointer"  (click)="getMyProfile()">View My Profile</li>
      <li class="breadcrumb-item active" style="cursor:pointer"  (click)="editMyProfile()">Edit Profile</li> 
    </ol>
  
    <form id="editMyProfile">
  
        <div class="form-group row">
            <label for="memberId" class="col-sm-2 col-form-label">Member ID</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="memberId" value="123456789">
            </div>
      </div>
  
  
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="firstName" value="first Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="lastName" placeholder="LastName">
          </div>
        </div>
        <div class="form-group row">
            <label for="emailId" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="emailId" value="email@example.com">
            </div>
          </div>
          <div class="form-group row">
              <label for="accountExpiryDate" class="col-sm-2 col-form-label">Account will expiry on </label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="accountExpiryDate" value="30-December-2100">
              </div>
          </div>
  
          <div class="form-group row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phoneNumber" value="999999999999">
                </div>
          </div>
          <button type="button" (click)="saveUserDetails()" class="btn btn-primary float-right">Save</button>
      </form>
  
  
  </nav>
